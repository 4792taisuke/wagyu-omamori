<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wagyu Blessing Amulet | #wagyu_blessing</title>
  <meta name="description" content="Create a Japanese Omamori-style blessing card for travelers.">
  <style>
    :root{
      --bg: #10b7b0;
      --ink: #0f2b2e;
      --omamori: #b91c1c;
      --panel: #f5e7c4;
      --outline: #111111;
      --gold: #f6d889;
      --gold-dark: #d8b86a;
      --btn: #125a5a;
    }
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      color:var(--ink);
      background:#ece8d3;
    }
    header{padding:18px 22px}
    h1{margin:0 0 6px;font-size:clamp(22px,3.2vw,36px)}
    .sub{opacity:.8}
    .wrap{
      display:grid;
      gap:20px;
      align-items:flex-start;
      grid-template-columns:minmax(280px,420px) 1fr;
      padding:0 22px 28px;
    }
    .card{
      background:#fffffff0;
      border:1px solid #0001;
      border-radius:16px;
      box-shadow:0 10px 24px #0001;
    }
    .panel{padding:16px;position:relative;z-index:1;}
    .controls .row{display:flex;gap:10px;align-items:center;margin:10px 0}
    input,select,button{font-size:16px}
    input[type=text],select{
      width:100%;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid #0002;
    }
    button{
      cursor:pointer;
      border:none;
      border-radius:12px;
      padding:10px 14px;
      font-weight:600;
    }
    .btn{background:var(--btn);color:#fff}
    .btn.alt{background:#fff;border:1px solid var(--btn);color:var(--btn)}
    .stack{display:flex;flex-wrap:wrap;gap:10px}
    .chip{
      padding:8px 18px;
      border-radius:999px;
      border:1px solid #0002;
      background:#fff;
      cursor:pointer;
      user-select:none;
      white-space:nowrap;
    }
    .chip.active{
      background:#0f766e;
      color:#fff;
      border-color:#0f766e;
    }
    .preview{display:grid;place-items:center;padding:10px}
    canvas{
      width:min(92%,520px);
      height:auto;
      max-height:78vh;
      aspect-ratio:2/3;
      display:block;
      background:transparent;
    }
    @media (max-width:900px){
      .wrap{grid-template-columns:1fr}
      canvas{width:min(96%,560px)}
    }
    .hint{font-size:12px;opacity:.7;margin-top:-4px}
    .footer{padding:16px;text-align:center;opacity:.75}
  </style>
</head>
<body>
  <header>
    <h1 id="heading">幸運を味わう — 旅の安全と長寿を願って。</h1>
    <div class="sub" id="subtext">
      沖縄発・幸運の和牛サンド｜SNS映えする日本のお守りデザインを作ってシェアしよう！
      <strong>#wagyu_blessing</strong>
    </div>
  </header>

  <main class="wrap">
    <!-- 左：操作エリア -->
    <section class="card panel">
      <div class="controls">
        <div class="row">
          <label for="lang" id="label-lang">Language</label>
          <select id="lang">
            <option value="ja">日本語</option>
            <option value="en">English</option>
            <option value="zh">中文</option>
          </select>
        </div>

        <div class="row"><label for="name" id="label-name">お名前（任意）</label></div>
        <div class="row">
          <input id="name" type="text" maxlength="24" placeholder="Traveler" />
        </div>

        <div class="row"><label id="label-bg">背景カラー（SNS映え）</label></div>
        <div id="palette" class="stack" aria-label="背景カラー"></div>

        <div class="row" style="gap:8px">
          <button class="btn" id="make" type="button">願いを込めて お守りを作る</button>
          <button class="btn alt" id="save" type="button">PNGを保存</button>
          <button class="btn alt" id="share" type="button">シェアする</button>
        </div>

        <p class="hint">
          ※ お名前は保存しません。お守り画像の生成のみに使用します。
        </p>
      </div>
    </section>

    <!-- 右：プレビュー -->
    <section class="card preview">
      <canvas id="view" width="1200" height="1800" aria-label="お守りプレビュー"></canvas>
    </section>
  </main>

  <div class="footer">
    © Wagyu Blessing — Hashtag: <strong>#wagyu_blessing</strong>
  </div>

<script>
  // ===== DOM 取得 =====
  const canvas   = document.getElementById("view");
  const ctx      = canvas.getContext("2d");
  const langEl   = document.getElementById("lang");
  const nameEl   = document.getElementById("name");
  const makeBtn  = document.getElementById("make");
  const saveBtn  = document.getElementById("save");
  const shareBtn = document.getElementById("share");
  const paletteEl= document.getElementById("palette");

  const headingEl = document.getElementById("heading");
  const subEl     = document.getElementById("subtext");
  const labelLang = document.getElementById("label-lang");
  const labelName = document.getElementById("label-name");
  const labelBg   = document.getElementById("label-bg");
  const footerEl  = document.querySelector(".footer");

  // ===== グローバル状態 =====
  let currentLang = langEl.value;        // "ja" / "en" / "zh"
  let currentBg   = "#10b7b0";           // 初期ターコイズ

  // アニメーション用
  let animId = null;
  let petals = [];

  // ===== 文字なしお守り画像 =====
  const base = new Image();
  base.src = "omamori_base.png";         // 同じフォルダに置いた高解像度ベース
  let baseLoaded = false;

  base.onload = () => {
    baseLoaded = true;
    draw(); // 初回描画
  };

  // ===== キャンバス上の文言 =====
  const I18N = {
    ja: {
      title: "旅のお守り",
      sub: "安全な旅路と長寿を祈って",
      traveler: "Traveler",
    },
    en: {
      title: "Travel Blessing Charm",
      sub:   "For Safe Journeys & Long Life",
      traveler: "Traveler",
    },
    zh: {
      title: "祈福护身符",
      sub:   "旅途平安 · 长命百岁",
      traveler: "Traveler",
    },
  };

  // 各言語ごとのレイアウト
  const LAYOUT = {
    ja: {
      titleY: 760,
      titleSize: 84,
      subY:   860,
      subSize: 42,
    },
    en: {
      titleY: 750,
      titleSize: 72,
      subY:   845,
      subSize: 38,
    },
    zh: {
      titleY: 750,
      titleSize: 80,
      subY:   850,
      subSize: 42,
    },
  };

  // ===== UI の文言 =====
  const UI_I18N = {
    ja: {
      heading:  "幸運を味わう — 旅の安全と長寿を願って。",
      sub:      "沖縄発・幸運の和牛サンド｜SNS映えする日本のお守りデザインを作ってシェアしよう！",
      labelLang:"Language",
      labelName:"お名前（任意）",
      labelBg:  "背景カラー（SNS映え）",
      btnMake:  "願いを込めて お守りを作る",
      btnSave:  "PNGを保存",
      btnShare: "シェアする",
      footer:   "© Wagyu Blessing — Hashtag: <strong>#wagyu_blessing</strong>",
    },
    en: {
      heading:  "Taste Good Fortune – Wishing You Safe Travels and Long Life.",
      sub:      "From Okinawa: Wagyu Lucky Sandwich | Create a Japanese omamori-style design and share it on SNS!",
      labelLang:"Language",
      labelName:"Name (optional)",
      labelBg:  "Background color (for SNS)",
      btnMake:  "Create my amulet",
      btnSave:  "Save PNG",
      btnShare: "Share",
      footer:   "© Wagyu Blessing — Hashtag: <strong>#wagyu_blessing</strong>",
    },
    zh: {
      heading:  "品尝幸运 —— 祝您旅途平安、长命百岁。",
      sub:      "来自冲绳的和牛幸运三明治｜制作日本御守风格的设计并分享到 SNS！",
      labelLang:"语言",
      labelName:"姓名（可选）",
      labelBg:  "背景颜色（适合 SNS）",
      btnMake:  "祈愿并生成护身符",
      btnSave:  "保存 PNG",
      btnShare: "分享",
      footer:   "© Wagyu Blessing — 话题标签：<strong>#wagyu_blessing</strong>",
    },
  };

  // ===== 背景色候補 =====
  const BG_COLORS = [
    {
      key: "deep",
      color: "#0b3b5a",
      labels: { ja: "深い藍", en: "Deep Indigo", zh: "深靛蓝" },
    },
    {
      key: "sakura",
      color: "#f9c5cf",
      labels: { ja: "桜ピンク", en: "Sakura Pink", zh: "樱花粉" },
    },
    {
      key: "jade",
      color: "#0f766e",
      labels: { ja: "翡翠グリーン", en: "Jade Green", zh: "翡翠绿" },
    },
    {
      key: "purple-gold",
      color: "#432f70",
      labels: { ja: "紫×金", en: "Purple × Gold", zh: "紫×金" },
    },
    {
      key: "ryukyu-blue",
      color: "#0077b6",
      labels: { ja: "琉球ブルー", en: "Ryukyu Blue", zh: "琉球蓝" },
    },
    {
      key: "sunset",
      color: "#f97316",
      labels: { ja: "サンセット", en: "Sunset Orange", zh: "夕阳橙" },
    },
    {
      key: "turquoise",
      color: "#10b7b0",
      labels: { ja: "ターコイズ", en: "Turquoise", zh: "绿松石色" },
    },
    {
      key: "golden-hour",
      color: "#fad643",
      labels: { ja: "ゴールデンアワー", en: "Golden Hour", zh: "金色黄昏" },
    },
  ];

  // ===== UIテキストを反映 =====
  function applyUILanguage() {
    const t = UI_I18N[currentLang];

    headingEl.textContent = t.heading;
    subEl.innerHTML       = `${t.sub} <strong>#wagyu_blessing</strong>`;
    labelLang.textContent = t.labelLang;
    labelName.textContent = t.labelName;
    labelBg.textContent   = t.labelBg;
    makeBtn.textContent   = t.btnMake;
    saveBtn.textContent   = t.btnSave;
    shareBtn.textContent  = t.btnShare;
    footerEl.innerHTML    = t.footer;
  }

  // ===== 背景色ボタンを描き直す =====
  function buildPalette() {
    paletteEl.innerHTML = "";
    BG_COLORS.forEach(c => {
      const btn = document.createElement("button");
      btn.type = "button";
      btn.className = "chip" + (c.color === currentBg ? " active" : "");
      btn.dataset.color = c.color;
      btn.textContent   = c.labels[currentLang];
      paletteEl.appendChild(btn);
    });
  }

  // 背景色ボタンクリック
  paletteEl.addEventListener("click", (e) => {
    const target = e.target;
    if (!target.classList.contains("chip")) return;

    [...paletteEl.querySelectorAll(".chip")].forEach(b => b.classList.remove("active"));
    target.classList.add("active");

    currentBg = target.dataset.color;
    draw();
  });

  // ===== テキスト描画ヘルパー =====
  function drawText(text, x, y, size, weight) {
    ctx.save();
    ctx.font = `${weight} ${size}px "Noto Sans JP", system-ui, -apple-system, "Segoe UI", sans-serif`;
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillStyle = "#221811";
    ctx.fillText(text, x, y);
    ctx.restore();
  }

  // ===== お守り本体＋文字を描く（拡大縮小対象） =====
  function drawBaseAndText() {
    const W = canvas.width;
    const H = canvas.height;

    ctx.drawImage(base, 0, 0, W, H);

    const langData   = I18N[currentLang] || I18N.ja;
    const layout     = LAYOUT[currentLang] || LAYOUT.ja;
    const travelerName = (nameEl.value || "").trim() || langData.traveler;

    // タイトル
    drawText(langData.title, W / 2, layout.titleY, layout.titleSize, "700");
    // サブタイトル
    drawText(langData.sub,   W / 2, layout.subY,   layout.subSize,   "600");
    // 名前
    drawText(travelerName,   W / 2, 1516, 100, "700");
    // ハッシュタグ
    drawText("#wagyu_blessing", W / 2, 1618, 50, "600");
  }

  // ===== アニメーション付きフレーム描画 =====
  function drawFrame(scale = 1, ringProgress = 0, petalsList = []) {
    if (!baseLoaded) return;

    const W = canvas.width;
    const H = canvas.height;

    // 背景色
    ctx.clearRect(0, 0, W, H);
    ctx.fillStyle = currentBg;
    ctx.fillRect(0, 0, W, H);

    const cx = W / 2;
    const cy = H / 2;

    // まずフラッシュ（お守りの後ろに入る光）
    if (ringProgress > 0 && ringProgress < 0.5) {
      const flashR = W * 0.85;
      const g = ctx.createRadialGradient(cx, cy, 0, cx, cy, flashR);
      g.addColorStop(0, "rgba(255,255,255,0.95)");
      g.addColorStop(1, "rgba(255,255,255,0)");
      ctx.save();
      const flashAlpha = 0.55 * (0.5 - ringProgress) / 0.5; // 0.55 → 0
      ctx.globalAlpha = flashAlpha;
      ctx.fillStyle = g;
      ctx.fillRect(0, 0, W, H);
      ctx.restore();
    }

    // お守り本体＋文字（拡大縮小）
    ctx.save();
    ctx.translate(cx, cy);
    ctx.scale(scale, scale);
    ctx.translate(-cx, -cy);
    drawBaseAndText();
    ctx.restore();

    // 光のリング（2本）
    if (ringProgress > 0) {
      const eased = Math.pow(ringProgress, 0.7); // 少し早く広がる
      const minR = W * 0.32;
      const maxR = W * 0.52;
      const r    = minR + (maxR - minR) * eased;

      const ringCx = W / 2;
      const ringCy = H * 0.33;

      ctx.save();
      const grad = ctx.createRadialGradient(ringCx, ringCy, 0, ringCx, ringCy, r);
      grad.addColorStop(0, "rgba(255,255,255,1)");
      grad.addColorStop(1, "rgba(255,255,255,0)");
      ctx.strokeStyle  = grad;
      ctx.lineWidth    = 22;
      ctx.globalAlpha  = 0.9 * (1 - ringProgress);
      ctx.beginPath();
      ctx.arc(ringCx, ringCy, r, 0, Math.PI * 2);
      ctx.stroke();

      // 外側にもう1本うっすらリング
      ctx.globalAlpha  = 0.5 * (1 - ringProgress);
      ctx.lineWidth    = 10;
      ctx.beginPath();
      ctx.arc(ringCx, ringCy, r * 1.15, 0, Math.PI * 2);
      ctx.stroke();

      ctx.restore();
    }

    // キラキラ（小さな光の粒）
    if (petalsList && petalsList.length) {
      ctx.save();
      petalsList.forEach(p => {
        if (p.alpha <= 0) return;
        ctx.globalAlpha = p.alpha;
        ctx.beginPath();
        ctx.fillStyle = "rgba(255,255,255,0.97)";
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      });
      ctx.restore();
    }
  }

  // ===== 静止画描画 =====
  function draw() {
    drawFrame(1, 0, []);
  }

  // ===== キラキラ（粒）を初期化 =====
  function createPetals() {
    const W = canvas.width;
    const H = canvas.height;
    const list = [];
    const count = 8; // ちょっと増やす

    for (let i = 0; i < count; i++) {
      const spreadX = 160;
      list.push({
        x0: W / 2 + (Math.random() * 2 - 1) * spreadX,
        y0: H * 0.26 + Math.random() * 30,
        driftX: (Math.random() * 2 - 1) * 90,
        fall: H * 0.32 + Math.random() * 80,
        size: 7 + Math.random() * 5,
        x: 0,
        y: 0,
        alpha: 1,
      });
    }
    return list;
  }

  function updatePetals(t) {
    petals.forEach(p => {
      const easeFall = t * t; // 下に落ちるのをだんだん加速
      p.x     = p.x0 + p.driftX * t + Math.sin(t * 4 * Math.PI) * 6;
      p.y     = p.y0 + p.fall   * easeFall;
      p.alpha = 1 - t;
    });
  }

  // ===== 「願いを込めて」アニメーション =====
  function startBlessingAnimation() {
    if (!baseLoaded) return;

    const duration = 900; // ms（少しゆっくり＆ドラマチック）
    const start    = performance.now();

    // 新しいキラキラを生成
    petals = createPetals();

    if (animId !== null) {
      cancelAnimationFrame(animId);
      animId = null;
    }

    function frame(now) {
      const elapsed = now - start;
      const tRaw = elapsed / duration;
      const t = Math.min(1, Math.max(0, tRaw)); // 0〜1

      // スケール：ふわっと大きく→戻る（1〜1.18）
      const peakAmp = 0.18;
      const scale = 1 + peakAmp * Math.sin(t * Math.PI);

      // リング進行
      const ringProgress = t;

      // キラキラ位置更新
      updatePetals(t);

      // 描画
      drawFrame(scale, ringProgress, petals);

      if (tRaw < 1) {
        animId = requestAnimationFrame(frame);
      } else {
        animId = null;
        draw(); // 最終的に静止画に戻す
      }
    }

    animId = requestAnimationFrame(frame);
  }

  // ===== イベント設定 =====
  makeBtn.addEventListener("click", () => {
    startBlessingAnimation();
  });

  langEl.addEventListener("change", () => {
    currentLang = langEl.value;
    applyUILanguage();
    buildPalette();
    draw();
  });

  nameEl.addEventListener("input", () => {
    draw();
  });

  // PNG保存
  saveBtn.addEventListener("click", () => {
    const data = canvas.toDataURL("image/png");
    const a = document.createElement("a");
    a.href = data;
    a.download = "wagyu_omamori.png";
    a.click();
  });

  // シェア
  shareBtn.addEventListener("click", () => {
    const tag = "#wagyu_blessing";
    if (navigator.share) {
      navigator.share({ text: tag });
    } else if (navigator.clipboard) {
      navigator.clipboard.writeText(tag);
      alert("ハッシュタグ " + tag + " をコピーしました。");
    }
  });

  // ===== 初期表示 =====
  applyUILanguage();
  buildPalette();
</script>
</body>
</html>
